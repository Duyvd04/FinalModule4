<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Promotion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add New Promotion</h1>
    <form action="/promotions/add" method="post" th:object="${promotion}">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" placeholder="Enter promotion title"/>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" id="startDate" name="startDate" class="form-control" th:field="*{startDate}" />
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="date" id="endDate" name="endDate" class="form-control" th:field="*{endDate}" />
            <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
        </div>

        <div class="mb-3">
            <label for="discount" class="form-label">Discount (%):</label>
            <input type="number" id="discount" name="discount" class="form-control" th:field="*{discount}" placeholder="Enter discount percentage"/>
            <div class="text-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></div>
        </div>

        <div class="mb-3">
            <label for="details" class="form-label">Details:</label>
            <textarea id="details" name="details" class="form-control" th:field="*{details}" placeholder="Enter promotion details"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('details')}" th:errors="*{details}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Add Promotion</button>
    </form>
</div>
</body>
</html>
