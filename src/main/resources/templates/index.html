<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Promotion Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="container mt-5">
    <h1 class="mb-4">Promotion Management</h1>
    <a href="/promotions/add" class="btn btn-success mb-3">Add Promotion</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Discount</th>
            <th>Details</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="promotion : ${promotions}">
            <td th:text="${promotion.title}"></td>
            <td th:text="${promotion.startDate}"></td>
            <td th:text="${promotion.endDate}"></td>
            <td th:text="${promotion.discount}"></td>
            <td th:text="${promotion.details}"></td>
            <td>
                <a th:href="@{/promotions/edit/{id}(id=${promotion.id})}" class="btn btn-warning btn-sm">Edit</a>
                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-promotion-title="[[${promotion.title}]]" data-promotion-id="[[${promotion.id}]]">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this promotion?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <form id="deletePromotionForm" method="post">
                        <button type="submit" class="btn btn-danger">Yes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const confirmDeleteModal = document.getElementById('confirmDeleteModal');
            const deletePromotionForm = document.getElementById('deletePromotionForm');

            confirmDeleteModal.addEventListener('show.bs.modal', (event) => {
                const button = event.relatedTarget;
                const promotionTitle = button.getAttribute('data-promotion-title');
                const promotionId = button.getAttribute('data-promotion-id');

                confirmDeleteModal.querySelector('.modal-body').textContent = `Bạn có muốn xóa Chương trình khuyến mãi?`;
                deletePromotionForm.action = `/promotions/delete/${promotionId}`;
            });
        });
    </script>
    <h2 class="mt-5">Search Promotions</h2>
    <form action="/promotions/search" method="get" class="mb-3">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="discount" class="form-label">Discount:</label>
                <input type="number" id="discount" name="discount" step="0.01" class="form-control" placeholder="e.g., 10.0">
            </div>
            <div class="col-md-4">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" id="startDate" name="startDate" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" id="endDate" name="endDate" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
</body>
</html>
