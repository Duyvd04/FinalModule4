<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Promotion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Promotion</h1>
    <form th:action="@{/promotions/edit/{id}(id=${promotion.id})}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${promotion.title}" required/>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" id="startDate" name="startDate" class="form-control" th:value="${promotion.startDate}" required/>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="date" id="endDate" name="endDate" class="form-control" th:value="${promotion.endDate}" required/>
        </div>

        <div class="mb-3">
            <label for="discount" class="form-label">Discount (%):</label>
            <input type="number" id="discount" name="discount" class="form-control" th:value="${promotion.discount}" required/>
        </div>

        <div class="mb-3">
            <label for="details" class="form-label">Details:</label>
            <textarea id="details" name="details" class="form-control" th:text="${promotion.details}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Sá»­a</button>
    </form>
</div>
</body>
</html>
